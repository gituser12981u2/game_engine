name: clang-format

on:
  pull_request:
  push:

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install clang-format (LLVM 19)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release
          wget -O - https://apt.llvm.org/llvm.sh | sudo bash -s -- 19
          sudo apt-get install -y clang-format-19
          sudo ln -sf /usr/bin/clang-format-19 /usr/local/bin/clang-format

      - name: Show clang-format version
        run: clang-format --version

      - name: Check formatting
        run: |
          git ls-files "*.c" "*.cc" "*.cpp" "*.h" "*.hpp" "*.m" "*.mm" \
            | xargs clang-format --dry-run -Werror
